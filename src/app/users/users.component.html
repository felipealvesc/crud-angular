<h1>usuarios</h1>
<table>
    <thead>
      <tr>
        <th>nome</th>
        <th>sobrenome</th>
        <th>...</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of responseUsers.data">
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>
          <a routerLink="/users/update/{{user.id}}">Editar</a> |
          <a routerLink="/users/delete/{{user.id}}">Excluir</a></td>
      </tr>
    </tbody>
  </table>
